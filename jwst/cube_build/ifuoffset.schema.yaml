%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/asdf-schema-1.0.0"
id: "http://stsci.edu/schemas/yaml-schema/ifuoffset.schema"

title: IFUoffset reference file model
type: object
properties:
  meta:
    type: object
    properties:
      units:
        description: Units of the ra and dec offset values.
        anyOf:
          - type: string
          - $ref: http://stsci.edu/schemas/asdf/unit/unit-1.0.0
  offsets:
    description: dictionary defining offsets values
    type: object
      items:
        type: object
        properties:
          filename:
            type: string
          raoffset:
            type: number
          decoffset:
            type: number

required: [meta, offsets]
